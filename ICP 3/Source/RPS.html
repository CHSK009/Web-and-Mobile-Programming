<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors</title>
    <!-- Calling the style CSS file here-->
    <link rel="stylesheet" href="RPS.css">
</head>
<body>
<!-- Header here-->
<div class="results">
    <p style="color:steelblue;" > Select one among Rock,Paper and Scissors !</p>
    <p> <img src="https://github.com/CHSK009/Web-and-Mobile-Programming/blob/master/ICP%203/Documentation/Rock%20paper%20scissors.jpg?raw=true"
             style=" width:08%;margin-bottom:0.5em;"></p>
</div>
<div class="options, row">
    <!-- inserting the image and inserting the image for user to choose from-->
    <div class="option" id="rock">
        <img src="https://github.com/CHSK009/Web-and-Mobile-Programming/blob/master/ICP%203/Documentation/rock.jpg?raw=true"
             style=" width:80%; margin-left: 300px; margin-bottom:0.5em;" alt="Rock">
    </div>
    <div class="option" id="paper">
        <img src="https://github.com/CHSK009/Web-and-Mobile-Programming/blob/master/ICP%203/Documentation/paper.jpg?raw=true"
             style=" width:80%;margin-left: 300px; margin-right: 1%; margin-bottom:0.5em;" alt="Paper">
    </div>
    <div class="option" id="scissors">
        <img src="https://github.com/CHSK009/Web-and-Mobile-Programming/blob/master/ICP%203/Documentation/scissors.jpg?raw=true"
             style=" width:50%; margin-left: 300px;margin-right: 1%; margin-bottom:0.5em;" alt="Scissors">
    </div>
</div>
<p id="move_selection" style= "text-align:center"; >Enjoy the game! Have Fun!</p>
<script src="RPS.js" charset="utf-8"></script>
</body>
</html>
